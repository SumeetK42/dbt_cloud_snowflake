models:
  - name: stg_jaffle_shop__customers
    description: This are staged customer data to jaffle shop app.
    columns:
      - name: customer_id
        description: this is the primary key for the customer table
        data_tests:
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description:  This Table store data for Staged Order Data
    columns:
      - name: order_id
        description: This is the Primary Key for the order table
        data_tests:
          - not_null
          - unique
      - name: status
        description: "{{ docs('order_status') }}"
        data_tests:
          - accepted_values:
              values:
                - completed
                - returned
                #- return_pending
                - placed
                - shipped
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')


